services:
  # ─── Backend: Node.js / Express API ───────────────────────────────────────
  - type: web
    name: interior-designer-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SEED_SECRET
        value: seed-interior-2026
      - key: MONGO_URI
        sync: false
      - key: FRONTEND_URL
        sync: false

  # ─── Frontend: React App (Web Service with Node runtime for SPA fix) ──────
  - type: web
    name: interior-designer-frontend
    runtime: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: free
    envVars:
      - key: PORT
        value: 3000
      - key: REACT_APP_API_URL
        sync: false

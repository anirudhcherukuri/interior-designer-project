services:
  # ─── Backend: Node.js / Express API ───────────────────────────────────────
  - type: web
    name: interior-designer-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: SEED_SECRET
        value: seed-interior-2026
      - key: MONGO_URI
        sync: false
      - key: FRONTEND_URL
        sync: false

  # ─── Frontend: React App (Native Render Static Site) ──────────────────────
  - type: static
    name: interior-designer-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    rootDir: frontend
    routes:
      - type: rewrite
        source: /gallery/*
        destination: /gallery/*
      - type: rewrite
        source: /uploads/*
        destination: /uploads/*
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        sync: false

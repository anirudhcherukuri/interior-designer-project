services:
  # ─── Backend: Node.js / Express API ───────────────────────────────────────
  - type: web
    name: interior-designer-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false          # You will paste this in the Render dashboard
      - key: FRONTEND_URL
        sync: false          # You will paste your Render static-site URL here

  # ─── Frontend: React Static Site ──────────────────────────────────────────
  - type: static
    name: interior-designer-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    plan: free
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        sync: false          # You will paste your backend Render URL here
